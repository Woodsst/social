[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true
namespace_packages = true
ignore_errors = false
exclude = [
    "venv",
]
files = "./**/*.py"

[[tool.mypy.overrides]]
module = [
    "app.db.*",
    "app.schemas.*",

]
ignore_errors = true
